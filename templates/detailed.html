<html>
	<head>
	</head>
	<body>
		<h1>List of open source contributions</h1>
		{{ range . }}
		{{ if .Project.Url }}
		<b><a href="{{ .Project.Url }}">{{ .Project.Name }}</a></b>
		{{ else }}
		<b>{{ .Project.Name }}</b>
		{{ end }}
				<br/>
				{{ .Project.Description }} contributions
				<br/>
				{{ .Count }} contributions
				<br/>
				<br/>
		{{ end }}
	</body>
</html>
